<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POATS - Secure Firebase App with Supabase Storage</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* All your existing CSS remains the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0, 102, 204, 0.3);
        }

        .header {
            background: #000000;
            color: white;
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #0066cc;
        }

        .header h1 {
            font-size: 1.8rem;
            color: white;
        }

        .header h1 i {
            color: #0066cc;
            margin-right: 8px;
        }

        .header-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .user-badge {
            background: #0066cc;
            color: white;
            padding: 5px 15px;
            border-radius: 30px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .bottom-nav {
            position: sticky;
            bottom: 0;
            background: #000000;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            border-top: 2px solid #0066cc;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
            font-size: 0.7rem;
            padding: 8px 16px;
            border-radius: 30px;
            cursor: pointer;
            background: transparent;
            border: none;
            transition: all 0.3s;
        }

        .nav-item i {
            font-size: 1.5rem;
            margin-bottom: 2px;
            color: #ffffff;
        }

        .nav-item.active {
            background: #0066cc;
        }

        .nav-item span {
            font-size: 0.7rem;
        }

        .main-content {
            flex: 1;
            padding: 16px;
            background: #f5f5f5;
            overflow-y: auto;
        }

        .section {
            display: none;
        }

        .section.active-section {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0066cc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .feature-card {
            background: #000000;
            border-radius: 16px;
            padding: 20px 15px;
            text-align: center;
            border: 2px solid #0066cc;
            cursor: pointer;
            transition: all 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 102, 204, 0.3);
        }

        .feature-card i {
            font-size: 2.5rem;
            color: #0066cc;
            margin-bottom: 10px;
        }

        .feature-card h3 {
            color: white;
            font-size: 1.2rem;
        }

        .quick-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 20px 0;
        }

        .quick-stat {
            background: white;
            border-radius: 12px;
            padding: 15px 5px;
            text-align: center;
            border: 2px solid #000000;
        }

        .quick-stat .number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #0066cc;
        }

        .quick-stat .label {
            color: #333;
            font-size: 0.7rem;
        }

        .poll-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            border: 2px solid #000000;
            cursor: pointer;
            transition: all 0.3s;
        }

        .poll-card:hover {
            transform: translateY(-3px);
            border-color: #0066cc;
            box-shadow: 0 10px 25px rgba(0, 102, 204, 0.2);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .avatar {
            width: 45px;
            height: 45px;
            background: #000000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            border: 2px solid #0066cc;
        }

        .user-info h4 {
            color: #000000;
            font-size: 1rem;
        }

        .time {
            color: #0066cc;
            font-size: 0.7rem;
        }

        .poll-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #000000;
            margin-bottom: 8px;
        }

        .poll-meta {
            display: flex;
            gap: 20px;
            margin: 15px 0;
            padding: 10px 0;
            border-top: 2px solid #000000;
            border-bottom: 2px solid #000000;
            color: #333;
            font-size: 0.8rem;
        }

        .poll-meta i {
            color: #0066cc;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Times New Roman', Times, serif;
            width: 100%;
        }

        .btn-primary {
            background: #0066cc;
            color: white;
            border: 2px solid #0066cc;
        }

        .btn-primary:hover {
            background: #004999;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #000000;
            color: white;
            border: 2px solid #0066cc;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            border: 2px solid #dc3545;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #000000;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select,
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #cccccc;
            border-radius: 12px;
            font-family: 'Times New Roman', Times, serif;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus,
        .form-group input[type="file"]:focus {
            outline: none;
            border-color: #0066cc;
        }

        .image-preview-container {
            margin-top: 10px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px dashed #0066cc;
            position: relative;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
        }

        .preview-placeholder {
            color: #999;
            text-align: center;
            padding: 20px;
        }

        .preview-placeholder i {
            font-size: 3rem;
            color: #0066cc;
            margin-bottom: 10px;
        }

        .remove-image {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .options-container {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .option-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .option-row input {
            flex: 1;
        }

        .remove-option {
            background: none;
            border: none;
            color: #dc3545;
            font-size: 1.3rem;
            cursor: pointer;
        }

        .add-option-btn {
            background: none;
            border: 2px dashed #0066cc;
            color: #0066cc;
            padding: 10px;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
            margin-top: 5px;
            font-family: 'Times New Roman', Times, serif;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 24px;
            max-width: 450px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            border: 3px solid #0066cc;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 2px solid #000000;
            background: #000000;
            color: white;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header i {
            cursor: pointer;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 2px solid #000000;
            display: flex;
            gap: 10px;
        }

        .poll-option {
            background: #f5f5f5;
            border: 2px solid #cccccc;
            border-radius: 12px;
            padding: 12px 15px;
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .poll-option.selected {
            border-color: #0066cc;
            background: rgba(0, 102, 204, 0.1);
        }

        .poll-option input[type="radio"] {
            accent-color: #0066cc;
        }

        .vote-count {
            background: #000000;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .chart-container {
            margin: 20px 0;
            height: 200px;
        }

        .auth-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: #000000;
            padding: 5px;
            border-radius: 50px;
            border: 2px solid #0066cc;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: transparent;
            color: white;
            font-family: 'Times New Roman', Times, serif;
        }

        .auth-tab.active {
            background: #0066cc;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .profile-header {
            background: #000000;
            border-radius: 20px;
            padding: 30px 20px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid #0066cc;
        }

        .profile-avatar-large {
            width: 90px;
            height: 90px;
            background: #0066cc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 2.2rem;
            margin: 0 auto 15px;
            border: 3px solid white;
        }

        .profile-name {
            color: white;
            font-size: 1.6rem;
            margin-bottom: 5px;
        }

        .profile-email {
            color: #0066cc;
            margin-bottom: 15px;
        }

        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .profile-stat .number {
            font-size: 1.4rem;
            font-weight: bold;
            color: #0066cc;
        }

        .profile-stat .label {
            color: white;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 2000;
            background: #000000;
            color: white;
            border: 2px solid #0066cc;
            animation: slideIn 0.3s ease;
        }

        .alert i {
            color: #0066cc;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0%); opacity: 1; }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background: white;
            border-radius: 16px;
            border: 2px solid #000000;
        }

        .empty-state i {
            font-size: 4rem;
            color: #0066cc;
            margin-bottom: 15px;
        }

        /* New Security Features CSS */
        .rate-limit-warning {
            background: #ffc107;
            color: #000;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        .session-info {
            font-size: 0.8rem;
            color: #999;
            margin-top: 5px;
        }

        .delete-account {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .poll-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin: 10px 0;
            border: 2px solid #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-poll"></i> POATS</h1>
            <div class="header-actions" id="headerActions">
                <div class="user-badge" id="userBadge" onclick="showSection('authSection')">Join</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <!-- Loading State -->
            <div id="loadingState" class="loading">
                <div class="spinner"></div>
                <p>Loading POATS...</p>
            </div>

            <!-- Rate Limit Warning (hidden by default) -->
            <div id="rateLimitWarning" class="rate-limit-warning" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i> Too many attempts. Please wait <span id="waitTime">60</span> seconds.
            </div>

            <!-- Home Section -->
            <div id="homeSection" class="section">
                <div class="features-grid">
                    <div class="feature-card" onclick="showSection('pollsSection')">
                        <i class="fas fa-poll"></i>
                        <h3>Polls</h3>
                    </div>
                    <div class="feature-card" onclick="showSection('createSection')">
                        <i class="fas fa-plus-circle"></i>
                        <h3>Create</h3>
                    </div>
                    <div class="feature-card" onclick="showSection('profileSection')">
                        <i class="fas fa-user"></i>
                        <h3>Profile</h3>
                    </div>
                    <div class="feature-card" onclick="showSection('authSection')">
                        <i class="fas fa-sign-in-alt"></i>
                        <h3>Join</h3>
                    </div>
                </div>

                <div class="quick-stats">
                    <div class="quick-stat">
                        <div class="number" id="statPolls">0</div>
                        <div class="label">Polls</div>
                    </div>
                    <div class="quick-stat">
                        <div class="number" id="statUsers">0</div>
                        <div class="label">Users</div>
                    </div>
                    <div class="quick-stat">
                        <div class="number" id="statVotes">0</div>
                        <div class="label">Votes</div>
                    </div>
                </div>

                <div id="recentPolls"></div>
            </div>

            <!-- Polls Section -->
            <div id="pollsSection" class="section">
                <h3 style="margin-bottom: 15px;">All Polls</h3>
                <div id="pollsList"></div>
            </div>

            <!-- Create Section - UPDATED with Image Upload -->
            <div id="createSection" class="section">
                <div style="background: white; border-radius: 16px; padding: 20px; border: 2px solid #000000;">
                    <h3 style="margin-bottom: 20px;">Create New Poll</h3>
                    <form id="createPollForm">
                        <div class="form-group">
                            <label>Question</label>
                            <input type="text" id="pollTitle" placeholder="Ask something..." maxlength="200" required>
                            <small class="session-info" id="titleCount">0/200</small>
                        </div>
                        
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="pollDescription" rows="2" placeholder="Add details..." maxlength="500"></textarea>
                            <small class="session-info" id="descCount">0/500</small>
                        </div>
                        
                        <!-- NEW: Image Upload Field -->
                        <div class="form-group">
                            <label><i class="fas fa-image"></i> Poll Image (Optional)</label>
                            <input type="file" id="pollImage" accept="image/*" onchange="previewImage(this)">
                            <div id="imagePreviewContainer" class="image-preview-container" style="display: none;">
                                <img id="imagePreview" class="image-preview" src="" alt="Preview">
                                <button type="button" class="remove-image" onclick="removeSelectedImage()">×</button>
                            </div>
                            <small class="session-info">Supported formats: JPG, PNG, GIF (Max 5MB)</small>
                        </div>
                        
                        <div class="form-group">
                            <label>Options</label>
                            <div class="options-container" id="optionsContainer"></div>
                            <button type="button" class="add-option-btn" onclick="addPollOption()">
                                <i class="fas fa-plus"></i> Add Option
                            </button>
                            <small class="session-info" id="optionsCount">2/10 options</small>
                        </div>
                        
                        <div class="form-group">
                            <label>Category</label>
                            <select id="pollCategory">
                                <option value="general">General</option>
                                <option value="technology">Technology</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="philosophy">Philosophy</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="createPollBtn">
                            <i class="fas fa-rocket"></i> Create Poll
                        </button>
                    </form>
                </div>
            </div>

            <!-- Profile Section -->
            <div id="profileSection" class="section">
                <div class="profile-header">
                    <div class="profile-avatar-large" id="profileAvatar"></div>
                    <h2 class="profile-name" id="profileName">Loading...</h2>
                    <div class="profile-email" id="profileEmail"></div>
                    <div class="session-info" id="memberSince"></div>
                    <div class="profile-stats">
                        <div class="profile-stat">
                            <div class="number" id="profilePolls">0</div>
                            <div class="label">Polls</div>
                        </div>
                        <div class="profile-stat">
                            <div class="number" id="profileVotes">0</div>
                            <div class="label">Votes</div>
                        </div>
                    </div>
                </div>
                <div id="userPolls"></div>
                <button class="btn btn-secondary" style="margin-top: 15px;" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
                
                <!-- Delete Account Section (only shown when logged in) -->
                <div class="delete-account" id="deleteAccountSection" style="display: none;">
                    <button class="btn btn-danger" onclick="confirmDeleteAccount()">
                        <i class="fas fa-trash"></i> Delete Account
                    </button>
                </div>
            </div>

            <!-- Auth Section -->
            <div id="authSection" class="section">
                <div class="auth-container">
                    <div class="auth-tabs">
                        <button class="auth-tab active" onclick="switchAuthTab('login')">Login</button>
                        <button class="auth-tab" onclick="switchAuthTab('signup')">Sign Up</button>
                    </div>
                    
                    <div id="loginForm" class="auth-form active">
                        <form onsubmit="handleLogin(event)">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="loginEmail" maxlength="100" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="loginPassword" maxlength="50" required>
                            </div>
                            <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
                        </form>
                    </div>
                    
                    <div id="signupForm" class="auth-form">
                        <form onsubmit="handleSignup(event)">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" id="signupName" maxlength="50" required>
                                <small class="session-info">2-50 characters</small>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="signupEmail" maxlength="100" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="signupPassword" minlength="8" maxlength="50" required>
                                <small class="session-info">Minimum 8 characters</small>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" id="signupConfirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary" id="signupBtn">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <button class="nav-item active" onclick="showSection('homeSection')">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
            <button class="nav-item" onclick="showSection('pollsSection')">
                <i class="fas fa-poll"></i>
                <span>Polls</span>
            </button>
            <button class="nav-item" onclick="showSection('createSection')">
                <i class="fas fa-plus-circle"></i>
                <span>Create</span>
            </button>
            <button class="nav-item" onclick="showSection('profileSection')">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </button>
            <button class="nav-item" onclick="showSection('authSection')">
                <i class="fas fa-sign-in-alt"></i>
                <span>Join</span>
            </button>
        </div>
    </div>

    <script>
        // ===== YOUR FIREBASE CONFIGURATION =====

        // Upload image to Supabase using supabaseClient
        async function uploadImageToSupabase(file) {
            if (!file) return null;
            
            // Create a unique filename
            const timestamp = Date.now();
            const randomString = Math.random().toString(36).substring(2, 15);
            const fileExt = file.name.split('.').pop();
            const fileName = `poll-${timestamp}-${randomString}.${fileExt}`;
            
            try {
                // Upload to Supabase Storage - using supabaseClient instead of supabase
                const { data, error } = await supabaseClient.storage
                    .from(BUCKET_NAME)
                    .upload(fileName, file, {
                        cacheControl: '3600',
                        upsert: false
                    });
                
                if (error) {
                    console.error('Supabase upload error:', error);
                    throw new Error('Failed to upload image: ' + error.message);
                }
                
                // Get public URL
                const { data: urlData } = supabaseClient.storage
                    .from(BUCKET_NAME)
                    .getPublicUrl(fileName);
                
                return urlData.publicUrl;
            } catch (error) {
                console.error('Error uploading to Supabase:', error);
                throw error;
            }
        }

        // ===== SECURITY ENHANCEMENTS =====

        // 1. Rate Limiting
        const rateLimits = {
            login: { count: 0, lastAttempt: 0, blockedUntil: 0 },

        const RATE_LIMIT = {
            MAX_ATTEMPTS: 5,
            TIME_WINDOW: 60000, // 1 minute
            BLOCK_DURATION: 300000 // 5 minutes
        };

        function checkRateLimit(action) {
            const now = Date.now();
            const limit = rateLimits[action];
            
            // Check if currently blocked
            if (limit.blockedUntil > now) {
                const waitSeconds = Math.ceil((limit.blockedUntil - now) / 1000);
                showRateLimitWarning(waitSeconds);
                return false;
            }
            
            // Reset counter if outside time window
            if (now - limit.lastAttempt > RATE_LIMIT.TIME_WINDOW) {
                limit.count = 0;
            }
            
            // Check if over limit
            if (limit.count >= RATE_LIMIT.MAX_ATTEMPTS) {
                limit.blockedUntil = now + RATE_LIMIT.BLOCK_DURATION;
                showRateLimitWarning(Math.ceil(RATE_LIMIT.BLOCK_DURATION / 1000));
                return false;
            }
            
            limit.count++;
            limit.lastAttempt = now;
            return true;
        }

        function showRateLimitWarning(seconds) {
            const warning = document.getElementById('rateLimitWarning');
            const waitTime = document.getElementById('waitTime');
            warning.style.display = 'block';
            
            let timeLeft = seconds;
            const timer = setInterval(() => {
                timeLeft--;
                waitTime.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    warning.style.display = 'none';
                }
            }, 1000);
        }

        // Helper function to escape HTML

            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return Math.floor(seconds / 60) + 'm ago';
            if (seconds < 86400) return Math.floor(seconds / 3600) + 'h ago';
            return Math.floor(seconds / 86400) + 'd ago';
        }

        async function submitVote(pollId) {
            if (!currentUser) {
                showAlert('Please login to vote');
                document.querySelector('.modal').remove();
                showSection('authSection');
                return;
            }
            
            // Check rate limit
            if (!checkRateLimit('vote')) {
                return;
            }
            
            const selected = document.querySelector('input[name="pollOption"]:checked');
            if (!selected) {
                showAlert('Select an option');
                return;
            }
            
            const optionIndex = parseInt(selected.value);
            const pollRef = db.collection('polls').doc(pollId);
            
            try {
                // Use transaction to prevent race conditions
                await db.runTransaction(async (transaction) => {
                    const pollDoc = await transaction.get(pollRef);
                    if (!pollDoc.exists) {
                        throw new Error('Poll does not exist');
                    }
                    
                    const poll = pollDoc.data();
                    
                    // Check if user already voted (you'd need to track this)
                    // This is a simplified version
                    
                    poll.options[optionIndex].votes++;
                    
                    transaction.update(pollRef, {
                        options: poll.options
                    });
                });
                
                await db.collection('users').doc(currentUser.uid).update({
                    votes: firebase.firestore.FieldValue.increment(1)
                });
                
                // Update local user data
                currentUser.votes++;
                document.getElementById('profileVotes').innerHTML = currentUser.votes;
                
                showAlert('Vote recorded!');
                document.querySelector('.modal').remove();
                await loadPolls();
            } catch (error) {
                console.error('Error voting:', error);
                showAlert('Failed to record vote');
            }
        }

            e.preventDefault();
            
            // Check rate limit
            if (!checkRateLimit('login')) {
                return;
            }
            
            const email = sanitizeInput(document.getElementById('loginEmail').value);
            const password = document.getElementById('loginPassword').value;
            
            // Basic validation
            if (!email || !password) {
                showAlert('Email and password required');
                return;
            }
            
            try {
                const btn = document.getElementById('loginBtn');
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                
                await auth.signInWithEmailAndPassword(email, password);
                showSection('homeSection');
            } catch (error) {
                console.error('Login error:', error);
                let message = 'Login failed';
                if (error.code === 'auth/user-not-found') message = 'User not found';
                if (error.code === 'auth/wrong-password') message = 'Wrong password';
                if (error.code === 'auth/too-many-requests') message = 'Too many attempts. Try later';
                showAlert(message);
            } finally {
                const btn = document.getElementById('loginBtn');
                btn.disabled = false;
                btn.innerHTML = 'Login';
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            
            // Check rate limit
            if (!checkRateLimit('signup')) {
                return;
            }
            
            const name = sanitizeInput(document.getElementById('signupName').value);
            const email = sanitizeInput(document.getElementById('signupEmail').value);
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            
            // Validate inputs
            if (name.length < 2) {
                showAlert('Name must be at least 2 characters');
                return;
            }
            
            if (password.length < 8) {
                showAlert('Password must be at least 8 characters');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }
            
            // Check password strength
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            
            if (!hasUpperCase || !hasLowerCase || !hasNumbers) {
                showAlert('Password must contain uppercase, lowercase and numbers');
                return;
            }
            
            try {
                const btn = document.getElementById('signupBtn');
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
                
                const result = await auth.createUserWithEmailAndPassword(email, password);
                
                // Create user document
                await db.collection('users').doc(result.user.uid).set({
                    name: name,
                    email: email,
                    polls: 0,
                    votes: 0,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastActive: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showAlert('Account created successfully!');
                showSection('homeSection');
            } catch (error) {
                console.error('Signup error:', error);
                let message = 'Signup failed';
                if (error.code === 'auth/email-already-in-use') message = 'Email already in use';
                if (error.code === 'auth/weak-password') message = 'Password too weak';
                showAlert(message);
            } finally {
                const btn = document.getElementById('signupBtn');
                btn.disabled = false;
                btn.innerHTML = 'Sign Up';
            }
        }

        async function logout() {
            await auth.signOut();
            showAlert('Logged out');
            showSection('homeSection');
        }

        // Delete account function
        async function confirmDeleteAccount() {
            if (!currentUser) return;
            
            const confirm = prompt('Type "DELETE" to confirm account deletion:');
            if (confirm !== 'DELETE') {
                showAlert('Deletion cancelled');
                return;
            }
            
            try {
                // Delete user's polls
                const userPolls = await db.collection('polls')
                    .where('createdBy', '==', currentUser.uid)
                    .get();
                    
                const batch = db.batch();
                userPolls.docs.forEach(doc => {
                    batch.delete(doc.ref);
                });
                
                // Delete user document
                batch.delete(db.collection('users').doc(currentUser.uid));
                
                await batch.commit();
                
                // Delete auth user
                const user = auth.currentUser;
                await user.delete();
                
                showAlert('Account deleted');
                showSection('homeSection');
            } catch (error) {
                console.error('Delete error:', error);
                showAlert('Failed to delete account');
            }
        }

        function showAlert(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert';
            alertDiv.innerHTML = `<i class="fas fa-info-circle"></i> ${escapeHtml(message)}`;
            document.body.appendChild(alertDiv);
            setTimeout(() => alertDiv.remove(), 3000);
        }

        // Make functions globally available
        window.showSection = showSection;
        window.addPollOption = addPollOption;
        window.updateOptionCount = updateOptionCount;
        window.switchAuthTab = switchAuthTab;
        window.handleLogin = handleLogin;
        window.handleSignup = handleSignup;
        window.logout = logout;
        window.confirmDeleteAccount = confirmDeleteAccount;
        window.viewPoll = viewPoll;
        window.selectOption = selectOption;
        window.submitVote = submitVote;
        window.previewImage = previewImage;
        window.removeSelectedImage = removeSelectedImage;
    </script>
